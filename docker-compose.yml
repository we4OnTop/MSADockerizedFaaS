services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      # 1. ADD THIS to enable Port 9411
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686" # The UI
      - "9411:9411"   # Zipkin Protocol Port (Envoy uses this)
    networks:
      - monitor-net
  xds_connector:
    build:
      context: .
      dockerfile: ./envoy/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - GRPC_PORT=0.0.0.0:50051
      - NODE_ID=local_node
      - REST_PORT=8081
    networks:
      - proxy-net
      - layers-messaging-net
    depends_on:
      - gate
      - envoy

  gate:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "8080:80"
    environment:
      - REST_PORT=7071
    networks:
      - proxy-net
      - layers-messaging-net

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.ym
    depends_on:
      - envoy
      - cadvisor

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "7080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - envoy

  envoy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9901:9901"   # Admin API
      #- "10000:10000" # Listener
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
      - shared-logs:/shared/logs
    extra_hosts:
      - "control-plane:host-gateway"
    restart: unless-stopped
    networks:
      - proxy-net
      - faas-net
      - monitor-net
    environment:
      - REDIS_ADDR=redis-messanger:6379
      - TRACKER_FAAS_REDIS_TOPIC=FAASTracker
    depends_on:
      - redis
      - jaeger

  python-watcher:
    build:
      context: ./testwatcher/
      dockerfile: Dockerfile
    volumes:
      - shared-logs:/shared/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy-net

  statsd-listener:
    build:
      context: ./statsdListener/
      dockerfile: Dockerfile
    environment:
      - WEBHOOK_URL=http://webhook:5000/alert
    network_mode: service:envoy


  backend:
    image: python:3
    ports:
      - "8000:8000"
    command: python -m http.server 8000
    networks:
      - faas-net

  redis:
    image: redis:alpine
    container_name: redis-messanger
    ports:
      - "6379:6379"
    command: ["redis-server", "--notify-keyspace-events", "Ex"]
    networks:
      - layers-messaging-net

  redis-rest-pusher:
    build:
      context: .
      dockerfile: ./mqttEasierPublishREST/Dockerfile
    ports:
      - "7071:7071"
    environment:
      - REDIS_ADDR=redis-messanger:6379
      - REST_PORT=7071
      - ADD_FAAS_REDIS_TOPIC=newFAASCounter
      - REMOVE_FAAS_REDIS_TOPIC=removingFAASCounter
    networks:
      - layers-messaging-net

volumes:
  shared-logs:

networks:
  monitor-net:
  proxy-net:
  faas-net:
  layers-messaging-net: