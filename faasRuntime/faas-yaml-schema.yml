type: object
required:
  - usable-functions

properties:
  usable-functions:
    type: object
    additionalProperties:
      type: object
      required:
        - name
        - configuration
      properties:
        name:
          type: string
        configuration:
          type: object
          required:
            - function_path
            - version
            - extra_dependencies
          properties:
            function_path:
              type: string
            version:
              type: number
            extra_dependencies:
              type: string
